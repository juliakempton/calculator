<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <div id="screen-container">
                <div id="screen-display"> </div>
                <p id="current-equation">7 + 9 = </p>
                <p id="current-answer">16</p>

                
            </div>
            <div id="btn-container">
                <button id="one-btn" class="digit-btn">1</button>
                <button id="two-btn" class="digit-btn">2</button>
                <button id="three-btn" class="digit-btn">3</button>
                <button id="four-btn" class="digit-btn">4</button>
                <button id="five-btn" class="digit-btn">5</button>
                <button id="six-btn" class="digit-btn">6</button>
                <button id="seven-btn" class="digit-btn">7</button>
                <button id="eight-btn" class="digit-btn">8</button>
                <button id="nine-btn" class="digit-btn">9</button>
                <button id="zero-btn" class="digit-btn">0</button>
                <button id="decimal-btn" class="digit-btn">.</button>
            
                <button id="add-btn" class="operator-btn">+</button>
                <button id="subtract-btn" class="operator-btn">-</button>
                <button id="multiply-btn" class="operator-btn">x</button>
                <button id="divide-btn" class="operator-btn">รท</button>
                <button id="equals-btn" class="operator-btn">=</button>
                <button id="clear-btn" class="operator-btn">CLEAR</button>
            </div>
            
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
